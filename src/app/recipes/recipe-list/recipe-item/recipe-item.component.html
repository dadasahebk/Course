<!-- <a href="#" class="list-group-item list-group-item-action clearfix" (click)="onSelected()"> -->
<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active" class="list-group-item list-group-item-action clearfix">
    <div class="float-left">
        <h4> {{ recipe.name }} </h4>
        <p>{{ recipe.desc }}</p>
    </div>
    <span class="float-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
    </span>
</a>
